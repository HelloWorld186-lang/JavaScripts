<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-handler</title>
</head>
<body>

    <form>
        <div>
            <label for="height">Height (in m) : </label>
            <input type="text" id="height">
        </div>
        <div>
            <label for="weight">Weight (in kg) : </label>
            <input type="text" id="weight">
        </div>
        <div>
            <button id="btn" type="submit">Calculate</button>
        </div>
    </form>

    <div id="result"></div>

    <script>
        const form = document.querySelector('form');
        const result = document.querySelector('#result');

        form.addEventListener('submit', function(event) {
            event.preventDefault(); // This will prevent the form from going to a URL or saving to another location

            const height = parseFloat(document.querySelector('#height').value);
            const weight = parseFloat(document.querySelector('#weight').value);

            if (isNaN(height) || height <= 0) {
                result.textContent = 'Please enter a valid height.';
            } else if (isNaN(weight) || weight <= 0) {
                result.textContent = 'Please enter a valid weight.';
            } else {
                const bmiCalculation = (weight / (height * height)).toFixed(2); // 2 decimal places
                result.textContent = `BMI is: ${bmiCalculation}`;
            }
        });
    </script>

</body>
</html>
